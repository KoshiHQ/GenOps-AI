# Complete LGTM (Loki, Grafana, Tempo, Mimir) Observability Stack for GenOps AI
# Run with: docker-compose -f docker-compose.observability.yml up
version: '3.8'

services:
  # OpenTelemetry Collector - Central telemetry processing
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.90.1
    container_name: genops-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"   # OTLP gRPC receiver
      - "4318:4318"   # OTLP HTTP receiver
      - "8888:8888"   # Prometheus metrics
      - "8889:8889"   # Prometheus exporter metrics
    depends_on:
      - tempo
      - loki
      - mimir
    networks:
      - genops-observability

  # Grafana Tempo - Distributed tracing backend
  tempo:
    image: grafana/tempo:2.3.1
    container_name: genops-tempo
    command: [ "-config.file=/etc/tempo.yaml" ]
    volumes:
      - ./observability/tempo-config.yaml:/etc/tempo.yaml
      - tempo-data:/var/tempo
    ports:
      - "3200:3200"   # Tempo HTTP
      - "4317"        # OTLP gRPC (internal)
    networks:
      - genops-observability

  # Grafana Loki - Log aggregation
  loki:
    image: grafana/loki:2.9.4
    container_name: genops-loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./observability/loki-config.yaml:/etc/loki/local-config.yaml
      - loki-data:/loki
    networks:
      - genops-observability

  # Grafana Mimir - Prometheus-compatible metrics backend
  mimir:
    image: grafana/mimir:2.10.4
    container_name: genops-mimir
    command: ["-config.file=/etc/mimir.yaml"]
    ports:
      - "9009:9009"
    volumes:
      - ./observability/mimir-config.yaml:/etc/mimir.yaml
      - mimir-data:/data
    networks:
      - genops-observability

  # Grafana - Visualization and dashboards
  grafana:
    image: grafana/grafana:10.2.3
    container_name: genops-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=genops
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_FEATURE_TOGGLES_ENABLE=traceqlEditor
    volumes:
      - grafana-data:/var/lib/grafana
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./observability/grafana/dashboard-files:/var/lib/grafana/dashboards
    networks:
      - genops-observability
    depends_on:
      - tempo
      - loki
      - mimir

  # Prometheus (optional) - For additional metrics collection
  prometheus:
    image: prom/prometheus:v2.48.1
    container_name: genops-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    networks:
      - genops-observability

  # Redis - For caching and session storage (used by GenOps AI)
  redis:
    image: redis:7.2-alpine
    container_name: genops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - genops-observability

  # GenOps AI Demo Application
  genops-demo:
    build:
      context: .
      dockerfile: observability/Dockerfile.demo
    container_name: genops-demo-app
    ports:
      - "8000:8000"
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4318
      - OTEL_SERVICE_NAME=genops-demo
      - OTEL_SERVICE_VERSION=1.0.0
      - REDIS_URL=redis://redis:6379
    depends_on:
      - otel-collector
      - redis
    networks:
      - genops-observability
    volumes:
      - ./examples:/app/examples:ro

volumes:
  tempo-data:
  loki-data:
  mimir-data:
  grafana-data:
  prometheus-data:
  redis-data:

networks:
  genops-observability:
    driver: bridge