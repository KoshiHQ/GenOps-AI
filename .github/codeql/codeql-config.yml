# CodeQL configuration for GenOps AI security analysis

name: "GenOps AI Security Analysis"

# Disable default queries that may be too noisy
disable-default-queries: false

# Include additional security-focused query suites
queries:
  - name: python-security-extended
    uses: security-extended
  - name: python-security-and-quality
    uses: security-and-quality

# Paths to analyze (include source code)
paths:
  - src/
  - examples/

# Paths to ignore during analysis
paths-ignore:
  - tests/
  - benchmarks/
  - docs/
  - scripts/
  - "**/__pycache__"
  - "**/*.pyc"
  - "build/"
  - "dist/"
  - ".git/"
  - ".venv/"
  - "venv/"
  - ".pytest_cache/"
  - ".mypy_cache/"
  - ".ruff_cache/"

# Python-specific configuration
python:
  # Setup commands to install dependencies before analysis
  setup: |
    python -m pip install --upgrade pip
    pip install -e ".[dev]"
  
  # Python version to use
  version: "3.11"