name: ğŸ› Bug Report
description: Report a bug or unexpected behavior in GenOps AI
title: "[Bug]: "
labels: ["bug", "needs-triage"]
projects: ["KoshiHQ/1"]

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! ğŸ›
        
        Please fill out the information below to help us reproduce and fix the issue.

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please verify you've completed these steps
      options:
        - label: I searched [existing issues](https://github.com/KoshiHQ/GenOps-AI/issues) and didn't find a duplicate
          required: true
        - label: I've read the [documentation](https://github.com/KoshiHQ/GenOps-AI/tree/main/docs)
          required: true
        - label: I can reproduce this issue consistently
          required: false

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of the bug
      placeholder: Describe what went wrong...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the bug
      placeholder: |
        1. Install GenOps AI with `pip install genops`
        2. Create a script with...
        3. Run the script...
        4. See error...
    validations:
      required: true

  - type: code
    id: code-sample
    attributes:
      label: Minimal Reproducible Example
      description: Please provide a minimal code example that demonstrates the bug
      language: python
      placeholder: |
        import genops
        
        # Your minimal example here
        
    validations:
      required: false

  - type: textarea
    id: error-logs
    attributes:
      label: Error Logs
      description: Please paste any relevant error messages or stack traces
      render: shell
      placeholder: Paste error logs here...
    validations:
      required: false

  - type: dropdown
    id: severity
    attributes:
      label: Bug Severity
      description: How severe is this bug?
      options:
        - "ğŸ”¥ Critical - Breaks core functionality"
        - "ğŸš¨ High - Major feature broken"
        - "âš ï¸ Medium - Minor feature broken"
        - "ğŸ“ Low - Cosmetic or edge case"
    validations:
      required: true

  - type: dropdown
    id: component
    attributes:
      label: Affected Component
      description: Which part of GenOps AI is affected?
      options:
        - "ğŸ’° Cost Attribution"
        - "ğŸ›¡ï¸ Policy Enforcement"
        - "ğŸ“Š Telemetry & Tracking"
        - "ğŸ”Œ Provider Integration (OpenAI, Anthropic, etc.)"
        - "ğŸ“ˆ OpenTelemetry Export"
        - "ğŸ–¥ï¸ CLI"
        - "ğŸ“š Documentation"
        - "ğŸ—ï¸ Build/Installation"
        - "ğŸ§ª Testing"
        - "â“ Not sure"
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: GenOps AI Version
      description: What version of GenOps AI are you using?
      placeholder: e.g., 0.1.0 (run `genops --version` or `python -c "import genops; print(genops.__version__)")`)
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment Information
      description: Please provide details about your environment
      value: |
        - OS: 
        - Python version: 
        - Installation method: pip/conda/source
        - Virtual environment: yes/no
        - AI Provider: OpenAI/Anthropic/Other
        - Observability platform: 
      render: markdown
    validations:
      required: true

  - type: dropdown
    id: governance-impact
    attributes:
      label: Governance Impact
      description: Does this bug affect AI governance functionality?
      options:
        - "âŒ No governance impact"
        - "ğŸ’° Affects cost tracking accuracy"
        - "ğŸ›¡ï¸ Affects policy enforcement"
        - "ğŸ“Š Affects compliance telemetry"
        - "ğŸ“ˆ Affects observability exports"
        - "â“ Not sure"
    validations:
      required: false

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - Screenshots
        - Related issues
        - Workarounds you've tried
        - Any other relevant information
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you interested in contributing to fix this bug?
      options:
        - label: I'm willing to submit a PR to fix this bug
          required: false