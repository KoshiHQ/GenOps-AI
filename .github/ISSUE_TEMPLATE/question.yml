    validations:
      required: false

  - type: textarea
    id: expected-outcome
    attributes:
      label: Expected Outcome
      description: What would a good answer look like?
      placeholder: |
        What would help you move forward:
        - A code example showing X
        - Explanation of concept Y
        - Pointer to relevant documentation
        - Step-by-step guide for Z
    validations:
      required: false

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: How would you like to help improve the project?
      options:
        - label: I'd like to help improve the documentation after getting an answer
          required: false
        - label: I could contribute an example once I understand this better
          required: false
        - label: I'm interested in joining the community discussions
          required: false