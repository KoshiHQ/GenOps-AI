    attributes:
      label: Pre-submission Checklist
      description: Please check these first
      options:
        - label: I searched [existing issues and discussions](https://github.com/KoshiHQ/GenOps-AI/issues)
          required: true
        - label: I've read the relevant [documentation](https://github.com/KoshiHQ/GenOps-AI/tree/main/docs)
          required: true
        - label: I tried the examples in the [examples directory](https://github.com/KoshiHQ/GenOps-AI/tree/main/examples)
          required: false

  - type: dropdown
    id: question-type
    attributes:
      label: Question Type
      description: What kind of help do you need?
      options:
        - "ğŸš€ Getting Started / Installation"
        - "ğŸ”§ Configuration & Setup"
        - "ğŸ’° Cost Attribution Implementation"
        - "ğŸ›¡ï¸ Policy & Governance Setup"
