    validations:
      required: true

  - type: textarea
    id: question
    attributes:
      label: Question
      description: What's your question?
      placeholder: Please be as specific as possible about what you're trying to achieve and where you're stuck.
    validations:
      required: true

  - type: textarea
    id: context
    attributes:
      label: Context
      description: Provide context about what you're trying to accomplish
      placeholder: |
        Help us understand your use case:
        - What are you trying to build or achieve?
        - What's your role (Developer, FinOps, Compliance, etc.)?
        - What's your environment (startup, enterprise, etc.)?
    validations:
      required: true

  - type: code
    id: code-sample
    attributes:
      label: Code Sample
      description: Share relevant code if applicable
      language: python
      placeholder: |
        # If your question involves code, paste it here
        import genops
        
        # Your code here
        
    validations:
      required: false

  - type: textarea
    id: what-tried
    attributes:
      label: What I've Tried
      description: What have you already attempted?
      placeholder: |
        - Tried solution 1: Result/error
        - Tried solution 2: Result/error
        - Looked at documentation section X but...
    validations:
      required: false

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Share relevant environment details
      value: |
        - GenOps AI version: 
        - Python version: 
        - OS: 
        - AI Provider: 
        - Observability platform: 
      render: markdown
    validations:
      required: false

  - type: dropdown
    id: urgency
    attributes:
      label: Urgency
      description: How urgent is this question?
      options:
        - "ğŸ”¥ Urgent - Blocking production deployment"
