receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318
        cors:
          allowed_origins:
            - "http://localhost:*"
            - "http://127.0.0.1:*"

  prometheus:
    config:
      scrape_configs:
        - job_name: 'otel-collector'
          scrape_interval: 10s
          static_configs:
            - targets: ['0.0.0.0:8888']

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  
  memory_limiter:
    limit_mib: 512

  # GenOps-specific processors for governance telemetry
  transform:
    trace_statements:
      - context: span
        statements:
          # Extract cost information from GenOps spans
          - set(attributes["genops.cost.total"], attributes["genops.cost.amount"]) where attributes["genops.cost.amount"] != nil
          - set(attributes["genops.governance.processed"], true)
    
    metric_statements:
      - context: metric
        statements:
          # Transform GenOps cost metrics
          - set(name, "genops_ai_cost_total") where name == "genops.cost"
          - set(name, "genops_ai_tokens_total") where name == "genops.tokens"

  # Resource detection for better attribution
  resourcedetection:
    detectors: [env, system, docker]
    timeout: 5s

  # Add service metadata
  resource:
    attributes:
      - key: service.namespace
        value: "genops"
        action: insert
      - key: deployment.environment
        from_attribute: "ENVIRONMENT"
        action: insert

exporters:
  # Tempo for traces
  otlp/tempo:
    endpoint: http://tempo:4317
    tls:
      insecure: true

  # Loki for logs
  loki:
    endpoint: http://loki:3100/loki/api/v1/push
    tenant_id: "genops"

  # Mimir for metrics
  prometheusremotewrite:
    endpoint: http://mimir:9009/api/v1/push
    tls:
      insecure: true

  # Local Prometheus endpoint
  prometheus:
    endpoint: "0.0.0.0:8889"

  # Debug logging
  logging:
    loglevel: info

extensions:
  health_check:
    endpoint: 0.0.0.0:13133
  
  pprof:
    endpoint: 0.0.0.0:1777
  
  zpages:
    endpoint: 0.0.0.0:55679

service:
  extensions: [health_check, pprof, zpages]
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, resource, transform, batch]
      exporters: [otlp/tempo, logging]

    metrics:
      receivers: [otlp, prometheus]
      processors: [memory_limiter, resourcedetection, resource, transform, batch]
      exporters: [prometheusremotewrite, prometheus]

    logs:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, resource, batch]
      exporters: [loki]

  telemetry:
    logs:
      level: "info"
    metrics:
      address: 0.0.0.0:8888